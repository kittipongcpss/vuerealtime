    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>
    <div class="container" id="comment">
      <h1>Hello World</h1>

      <div class="card" v-for="message in messages">
          <div class="card-body">
            <h5 class="card-title" v-if="message != editText">{{message.text}}</h5>
            <textarea v-else name="name" class="form-control" v-model="messageText"></textarea>
            <p class="card-text text-muted">{{message.name}}</p>
            <div v-if="message != editText">
              <a href="#" class="card-link" @click.prevent="deleteMessage(message)">ลบ</a>
              <a href="#" class="card-link" @click.prevent="editMessage(message)">แก้ไข</a>
            </div>
            <div v-else>
              <a href="#" class="card-link" @click.prevent="cancelMessage(message)">ยกเลิก</a>
              <a href="#" class="card-link" @click.prevent="updateMessage(message)">อัพเดท</a>
            </div>
            <!-- <p class="card-text text-muted">{{message.id}}</p> -->
            <!-- <a href="#" class="card-link" @click.prevent="deleteMessage(message)">ลบข้อความ</a>
            <a href="#" class="card-link" @click.prevent="editMessage(message)">แก้ไข</a> -->
          </div>
      </div>

      <form v-if="!editText" class="form-group" @submit.prevent="storeMessage">
      <hr>
        <div>
            <textarea name="name" class="form-control" v-model="messageText"></textarea>
        </div>
        <label for="">name : </label>
        <input type="text" class="form-control" v-model="name"><br>
        <button type="submit" class="btn btn-primary">Comment</button>
      </form>
    </div>
